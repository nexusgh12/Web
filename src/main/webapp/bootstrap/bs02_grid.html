<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    getbootstrap.com에서 라이브러리 링크 걸기
    오른쪽 메뉴에서 download버튼 누른 후 버전 선택 후 cdn 주소 확인
    1. meta 태그에 viewport
    2. bootstrap 스타일 파일 링크
    3. jquery
    4. bootstrap 스크립트 링크

    -->
    <meta name="viewport" content="width=device-width, initial-sale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <style>
        div{
            background-color: pink;
        }
    </style>
</head>
<body>

<!--
    .container : 반응형 폭 설정
\-->

<div class="container">
    <!--
    .row : 줄
    .col-*-* : 칸의 여백과 크기 설정
    * : sm, md, lg, xl
    * : 1줄을 12칸으로 나누어 1칸이 차지할 크기를 설정한다.
    -->
    <div class="row">
        <div class="col-lg-3">1111</div>
        <div class="col-lg-5">2222</div>
        <div class="col-lg-4">3333</div>
    </div>
    <div class="row">
        <div class="col-md-8">AAAAAA</div>
        <div class="col-md-4">BBBBBB</div>
    </div>
</div>
</body>
</html>
