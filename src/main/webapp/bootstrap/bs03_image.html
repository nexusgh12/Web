<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    .rounded : 가장자리를 둥굴게

    <img src="../img/01.PNG" class="img-size rounded"/>
    <img src="../img/01.PNG" class="img-size rounded-circle"/>
