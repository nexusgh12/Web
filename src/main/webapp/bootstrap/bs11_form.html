<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-sale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
<div class="container">
    <h1>Basic 폼</h1>
    <form action="login.jsp" method="post">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디 입력" class="form-control">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" id="userpwd" name="userpwd" placeholder="비밀번호 입력" class="form-control">
        </div>
        <input type="submit" value="LOGIN" class="form-control btn btn-secondary">
    </form>
    <hr>

    <h1>Inline 폼</h1>
    <form action="login.jsp" method="post" class="form-inline">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디 입력" class="form-control">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" id="userpwd" name="userpwd" placeholder="비밀번호 입력" class="form-control">
        </div>
        <input type="submit" value="LOGIN" class="form-control btn btn-info">
    </form>
    <hr>

    <h1>Horizontal 폼</h1>
    <form action="login.jsp" method="post" class="form-horizontal">
        <div class="form-group row">
            <label class="col-lg-2">아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디 입력" class="form-control col-lg-10">
        </div>
        <div class="form-group row">
            <label class="col-lg-2">비밀번호</label>
            <input type="password" id="userpwd" name="userpwd" placeholder="비밀번호 입력" class="form-control  col-lg-10">
        </div>
        <input type="submit" value="LOGIN" class="form-control btn btn-danger">
    </form>
</div>
</body>
</html>
