<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .c1 {
            border: 5px solid red;
            width: 100px;
            height: 100px;
        }
        .c2 {
            border: 5px dotted blue;
            width: 200px;
            height: 200px;
        }
        .c3 {
            border: 5px dashed green;
            width: 100px;
            height: 100px;
        }
        .c4 {
            border: 5px groove orange;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        // $(function () {
        //
        // });
        $(()=>{
           //jquery에서 스타일 시트 클래스를 추가하거나 삭제할 수 있다.
            $("img").addClass("c1");
            $("img").addClass("c2");

            $("img:even").addClass("c3");

            $("img:odd").removeClass("c2");


            //toggleClass() : 클래스가 있으면 지우고 없으면 푸가한다
            $("img").toggleClass("c3");

            // hasClass() : 클래스가 있는지 확인해주는 함수
            var r = $("img:first").hasClass("c3");
            $("$result").val(r);

            // $("#result").val(); //선택자의 value 속성값을 얻어오기
            //document.getElementById("result") = $("#result");
            // $("#result").val("홍길동"); //선택자의 value 속성값을 매개변수의 값으로 바꾼다.

        })
    </script>
</head>
<body>
<div>
    <img src="../img/06.PNG"/>
    <img src="../img/07.PNG"/>
    <img src="../img/08.PNG"/>
    <img src="../img/09.PNG"/>
</div>
<div>
    <input type="text" id="result"/>

</div>
</body>
</html>
