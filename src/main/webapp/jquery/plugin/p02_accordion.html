<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    https://github.com/alaingoga에서 다운로드
    1. accordionImageMenu.css
    2. jquery
    3. jquery-ui
    4. accordionImageMenu.js

    -->
    <link rel="stylesheet" href="css/accordionImageMenu.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <script src="js/jquery.accordionImageMenu.js"></script>
    <script>
        $(function () {
            $("#acco").AccordionImageMenu({
                position: 'horizontal', //'horizontal', 'vertical'
                openItem: 3, //기본 선택목록, index위치의 목록을 크게 봄
                openDim: 300, //확장된 목록의 크기
                closeDim: 100,//닫힌 목록의 크기
                //width, height
                // width: 1200,
                height: 300,
                duration: 1000,//화면 전환 속도
                effect: "easeOutBounce",
                border: 2,
                color:'lightblue'
            });
        });
    </script>
</head>
<body>
