<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    http://jqueryui.com/easing
    https://jqueryui.com/download/all/
    1. jquery-ui-min.css
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css" type="text/css">
    <style>
        img {
            width: 300px;
            position: absolute;
        }
    </style>
    <script src="jquery-ui.min.js">

    </script>
    <script>
        $(function () {
            for (var i = 1; i <= 20; i++) {
                var tag = "<img src='../javascript/postMove/m";
                if(i<10){
                    tag += "0";
                }
                tag+=i+".png'/>";
                $("body").append(tag);
            }
            $("img").mouseover(function () {
                $(this).animate({marginLeft: "1200px"}, 6000, "easeOutBounce")
                .animate({marginLeft: "0px", marginTop:"0px"}, 3000, "easeOutBounce");

            });
        });
    </script>
</head>
<body>
<img src="../img/08.PNG"/>
</body>
</html>
