<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            //이동 시간 : "slow", "fast", "normal", 밀리초...
            // animate({옵션}, 이동시간):
            $("#i1").animate({marginLeft:"1000px", width:"200px", marginTop:"500px", opacity:0.3},5000)
                .animate({marginTop:"10px"},3000);
            $("#i2").animate({marginLeft:"1200px"},6000).animate({marginLeft:"0px", marginTop:"800px"}, 5000);

            //delay() : 애니메이션 출발 전 대기시간 설정
            $("#i3").delay(3000).animate({marginLeft:"500px", marginTop:"500px", width: "200px"},5000);

            //stop() : 애니메이션 중지
            // stop(true,false) : 해당 효과 중지 후, 이후 애니메이션 취소
            // stop(false,true) : 해당 효과 중지 후, 다음 애니메이션 실행
            // stop(true,true) :효과 중지 후, 애니메이션 전체 효과 결과의 위치로 이동
            $("#i1, #i2, #i3").mouseover(function () {
                // $(this).stop();
                $(this).stop(true);
            });
        });
    </script>
    <style>
        div {
            background-color: orange;
        }
        div, img {
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="i1">
    ANIMATE
</div>
<img src="../img/03.PNG" id="i2"/>
<img src="../img/05.PNG" id="i3"/>
</body>
</body>
</html>
