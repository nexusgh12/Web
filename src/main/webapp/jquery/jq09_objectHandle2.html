<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 객체 감싸기
            // wrap(): 선택자를 특정 태그로 각각 감싼다.
            $(".c1").wrap("<h1/>");

            //wrapAll() : 선택자를 특정 태그로 한번에 감싼다.
            $(".c2").wrapAll("<div/>");

            //wrapInner() : 선택자의 하위를 특정 태그로 감쌈
            $(".c2").wrapInner("<b/>");

            //unwrap() : 선택자의 부모 객체를 삭제
            $(".c2").unwrap();

            //each() : 반복문 여러개의 객체를 순차적으로 처리한다.
            //idx =0 , 1, 2, 3, 4, 5... li, li,li,,,
            $("#list>li").each(function (idx, obj){
                $(obj).html("<b>each() 함수를 이용한 반복처리("+idx+")</b>");
            });

            //map() : 배열을 이용한 반복문 처리 함수
            var hobbyList = ["영화보기","누워있기","코딩하기","음악듣기","맛있는거 먹기","여행가기","게임하기"];

            $("body").prepend("<select name='hobby'></select>");

            //배열명.map(function(변수, 변수){실행문});
            //     data = 달리기, 걷기, 마라톤, .. idx=0, 1, 2, 3, 4...
            hobbyList.map(function (data, idx){
                // =, *= : 특정 문자가 포함된 경우 선택, ^= : 특정 문자로 시작하면 선택, $= : 특정 문자로 끝나면 선택
                $("select[name=hobby]").append("<option value='"+data+"'>" + data+"("+idx+")</option>");
            });
        });
    </script>
    <style>
        div {
            border: 1px solid red;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="c1">객체 조작 메소드 1111</div>
<div class="c1">객체 조작 메소드 2222</div>
<div class="c2">객체 조작 메소드 3333</div>
<div class="c2">객체 조작 메소드 4444</div>

<ul id="list">
    <li>객체 조작 메소드 AAAA</li>
    <li>객체 조작 메소드 BBBB</li>
    <li>객체 조작 메소드 CCCC</li>
    <li>객체 조작 메소드 DDDD</li>


</ul>
</body>
</html>
