<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        ul, li {
            margin: 0;
            padding: 0;
            list-style-type: none;

        }
        li {
            float: left;
            border: 1px solid gray;

        }
        li, img {
            width: 100px;
            height: 100px;

        }
    </style>
    <script>
        $(function () {
            //html(): 객체에 html태그를 추가하거나 객체를 가져올 수 있다
            //선택자 객체에 태그를 추가
            $("#obj").html("<a href='https://www.naver.com'>네이버</a>으로 이동하기");

            //선택자 내의 태그를 얻어오기
            var tag = $("#obj").html();
            console.log(tag);

            //text() : 선택자 객체 내의 내용을 문자로 추가하거나 얻어올 수 있다.
            $("#obj").text("<i>text를 객체에 추가하기</i>");
            var tag2 = $("#obj2").text();
            console.log(tag2);

            $("body").html(""); //body태그의 내용이 모두 지워짐
            tag = "<ul><li id='i'><img src='../img/penguin.jpg'></li></ul>";
            $("body").html(tag);

            //before() : 선택자 이전에 객체 추가
            $("#i").before("<li><img src='../img/안녕히계세요.jpg'/></li>");

            //insertBefore() : 선택자 이전에 객체 추가
            $("<li id='p2'><img src='../img/02.PNG'/></li>").insertBefore("#i");

            //after() : 선택자 다음에 태그 추가
            $("#i").after("<li><img src='../img/04.PNG'></li>");

            //insertAfter() : 선택자 다음에 객체 추가
            $("<li>IMAGE</li>").insertAfter("#i");

            // $("ul").html("<h1>텍스트</h1>");

            //append() : 선택자의 마지막 내용으로 추가
            $("ul").append("<li><img src='../img/05.PNG'/></li>");

            //appendTo() : 선택자의 마지막에 내용으로 추가
            $("<li id='p'><img src='../img/06.PNG'/></li>").appendTo("ul");

            //prepend() : 선택자의 내용중 제일 앞에 추가
            $("ul").prepend("<li><img src='../img/07.PNG'></li>");

            //prependTO() : 선택자의 내용중 제일 앞에 추가
            $("<li><img src='../img/08.PNG'/></li>").prependTo("ul");

            //clone() : 객체를 복사한다.
            var copyLi = $("ul>li").eq(3).clone();
            $("ul").append(copyLi);

            // empty() : 선택자의 내용을 지우기
            $("#p").empty();
            //remove() : 선택자를 포함하여 지우기기
            $("#p2").remove()

            //replaceAll() : 선택자 객체를 치환
            $("<li>ReplaceAll</li>").replaceAll("li:last");

            //replaceWith() :
            $("li:first").replaceWith("<li>replaceWith</li>");


        })
    </script>
</head>
<body>
<h1 id="obj">객체조작</h1>
<h1 id="obj2">객체조작</h1>
</body>
</html>
