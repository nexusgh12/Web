<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*overflow : scroll, auto, hidden*/
        div{
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            overflow: hidden;
            /*지정한 시간(초단위)동안 변화가 일어난다.*/
            transition-duration: 2s;
        }
        div>img{
            width: 100%;
        }
        input[type=checkbox]:checked + div {
            height: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
<a href="../index.html">홈</a><br/>
<input type="checkbox"/>클릭
<div>
    <img src="/img/안녕히계세요.jpg"/>
    <img src="/img/penguin.jpg" />
</div>

</body>
</html>
