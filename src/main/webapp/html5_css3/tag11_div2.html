<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        /*position 속성 : static(기본), absolute(절대좌표), relative(상대 좌표), fixed(고정) */
        #d1{
            background-color: lightseagreen;
            /*left, right, top, bottom 좌표를 적용하지 않는다.*/
            position: static;
            left:100px; top: 100px;

        }
        #d2 {
            background-color: yellow;
            /*좌표가 적용되고 공간을 반납한다.*/
            position: absolute;
            left: 100px;
            top: 100px;
        }
        #d3 {
            background-color: orange;
            /*현재 위치를 기준으로 좌표를 적용하고, 공간을 차지하고있다.*/
            position: relative;
            left: 100px;
            top: 100px;
        }
        #d4 {
            background-color: #ddd;
            /*스크롤 시에도 고정위치를 유지한다. 공간은 반납했다.*/
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        #d5 {
            background-color: pink;
        }
        #d6 {
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #d7 {
            background-color: blue;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50px;
            top: 100px;

        }
        img {
            position: absolute;
            /*            left:150px;
                        top: 80px;*/
            right: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
<a href="../index.html">홈</a><BR/>
<div id="d1">A</div>
<div id="d2">B
    <div id="d7">555</div>
</div>
<div id="d3">C</div>
<div id="d4" style="width: 100%; height: 80px">D</div>
<div id="d5">
    <div id="d6" style="width: 100px; height: 100px; background-color: red"></div>
</div>
<img src="/img/01.PNG"/>
</body>
</html>
