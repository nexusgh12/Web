<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
    function setPopCookie(){
        var now = new Date();
        now.setDate(now.getDate()+7);
        //체크 박스가 체크 상태일때 쿠키를 저장한다.
        if(document.getElementById("cookieChk").checked){ //체크 일때는 true / false
            var cookieData = "popup=yes;path=/;expires="+now+";";
            console.log(cookieData);
            document.cookie=cookieData;
            document.cookie="notice=ok,path=/;expires="+now+";";

        }
        self.close();
    }
</script>
    <style>
        body{
            background-image: url("../img/penguin.jpg");
            background-size: 100% 400px;
        }

    </style>
</head>
<body>
<input type="checkbox" name="cookieChk" id="cookieChk"/>일주일 동안 안보이기
<input type="button" value="Close" onclick="setPopCookie()"/>
</body>
</html>
