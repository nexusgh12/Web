<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var cnt = 0;
        var timer;
        function clockStart() {
            var now = new Date();

            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            document.getElementById("timeView").innerHTML = h + ' : ' + m + ' : ' + s;

            cnt++;
            if (cnt >= 10) {
                //clearInterval() : Interval 스톱 시키기
                clearInterval(timer);
            }
        }
    </script>
</head>
<body onload="timer = setInterval('clockStart()', 1000)">
<h1 id="timeView">현재시간</h1>

</body>
</html>
