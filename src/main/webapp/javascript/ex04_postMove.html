    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PostMove</title>
    </head>
    <script>
        var frame_div = document.querySelector(".frame_div");

        function moveLeft(){
            step = -1;
        }
        function moveRight(){
            step = 1;
        }

        function setImage(){
            var imgTag = "";
            for (var i = 1; i <= 20; i++) {
                if (i < 10) {
                    imgTag += '<a href="#"><img src="./postMove/m0' + i + '.png" width=100px, height=100%/></a>';
                } else {
                    imgTag += '<a href="#"><img src="./postMove/m' + i + '.png" width=100px, height=100%/></a>';
                }
            }
            document.querySelector("#div_poster").innerHTML = imgTag;

            //마우스 오버시 멈춤
            document.getElementById("frame_div").onmouseover=function (){
                clearInterval(timer);
            }

        }

        var left = 0, step = -1, timer;
        function movePoster(){
            left = left + step;
            document.getElementById("div_poster").style.left = left + "px";
            if(left<=-1000){
                step = 1;
            }
            if (left >= 0) {
                step = -1;
            }
        }


    </script>
    <style>
        #outer{
            margin: 0 auto;
            width: 1000px;
            height: 150px;
            position: relative;
        }
        #div_poster{
            position: relative;
            height:100%;
            white-space:nowrap;
            width: 2320px;
        }
        .frame_div {
            position: absolute;
            width: 1000px;
            height: 150px;
            margin-left: 2%;
            border: 1px solid gray;
            overflow:hidden;

        }

        #moveLeftbtn{
            position: absolute;
            width: 2%;
            height: 102%;
            font-size: 3px;
            padding: 0;
            border: 1px solid #d4d4d4;
            cursor: pointer;
        }
        #moveRightbtn{
            position: absolute;
            width: 2%;
            height: 102%;
            font-size: 3px;
            padding: 0;
            margin-left: 102%;
            border: 1px solid #d4d4d4;
            cursor: pointer;
        }
    </style>
    <body onload="setImage(); timer = setInterval('movePoster()', 7)">
        <div id="outer">
            <div id="frame_div" class="frame_div" onmouseout="timer=setInterval('movePoster()', 7)">
                <div id="div_poster">

                </div>
            </div>
        <input type="button" value="◁" style = "text-align:center;" name="moveLeftbtn" id="moveLeftbtn" onclick="moveLeft()">
        <input type="button" value="▷" style = "text-align:center;" name="moveRightbtn" id="moveRightbtn" onclick="moveRight()">
        </div>
    </body>
    </html>
