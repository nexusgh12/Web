<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    ul, li{
        margin:0;
        padding: 0;
        list-style-type: none;
    }
    #main {
        width: 350px;
        padding: 20px;
        margin: 50px auto;
        border: 1px solid gray;
        overflow: auto;
        text-align: center;
    }
    #main>div {
        float: left;
        width: 50%;
    }
    #main>div>input{
        width: 80%;
    }
</style>
<script>
    function emailSplit(){
        var email = document.getElementById("email").value;
        var id = document.getElementById("id");
        var domain = document.getElementById("domain");

        var atMarkStart = email.indexOf("@");
        var atMarkEnd = email.lastIndexOf("@");

        var point = email.indexOf(".");
        var atPointStart = email.indexOf(".");
        var atPointEnd = email.lastIndexOf(".");

        if(email.indexOf("@")==-1 || atMarkStart != atMarkEnd
        || point == -1 || point<atMarkStart || Math.abs(atMarkStart-point)<2||atPointStart != atPointEnd){
            alert("이메일을 잘못 입력하였습니다.");
            email.focus();
            return;
        }
        var substrEmail = email.split("@");
        id.value = substrEmail[0];
        domain.value = substrEmail[1];

        document.getElementById("email").value = "";

    }
</script>
<body>
    <div id="main">
        이메일
        <input type="text" name="email" id="email">
        <input type="button" value="클릭" onclick="emailSplit()"></li>
        <hr/>

        <div>
            아이디
            <input type="text" name="id" id="id">
        </div>

        <div>
            도메인
           <input type="text" name="domain" id="domain">
        </div>

    </div>
</body>
</html>
