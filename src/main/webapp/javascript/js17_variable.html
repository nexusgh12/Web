<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //var : 같은 변수명으로 여러번 재정의 할 수 있다.
    var a=100;
    document.write("a="+a);

    var a=200;
    document.write("a="+a);

    //let : 같은 이름의 변수를 한번만 생성할 수 있다. 값은 변경할 수 있다.
    let name = "홍길동";
    document.write("<br/>"+name);

    // let name = "김길동";
    // document.write("<br/>"+name);


    //const : 상수화된 변수
    const c = 200;
    document.write("<br/>"+c);

</script>
</body>
</html>
